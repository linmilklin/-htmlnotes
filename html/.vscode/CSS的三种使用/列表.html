<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            background-color: yellow;
            list-style-type: disc;/* 列表图标 */
            list-style-image: url("");/* 列表图标设置图片 */
            list-style-position: inside;/* 列表图标位置 */
            list-style: none;/* 清除列表样式 */
           
           
        }
        li{
            background-color: red;
            text-align: center;
        }




    </style>
</head>
<body>
    <ul>
        <LI>一花</LI>
        <LI>二乃</LI>
        <LI>三玖</LI>
        <LI>四叶</LI>
        <LI>五月</LI>
    </ul>
    
</body>
</html>
