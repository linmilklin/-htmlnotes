<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <STYle>
        div,span{
            display:block;/* 将元素转化为 块元素 */

            height: 300px;
            width: 300px;

        }
        div{
            background-color: aqua;
            float: right;/* 浮动 */


        }
        span{
            background-color: hotpink;
            float: left;
            clear: both;/* 清除同行的浮动 */

        }

    </STYle>
</head>
<body>
    <div></div>
    <span></span>
</body>
</html>
